<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>WalletWhiz</title>
</head>
<body>

    <nav>
        <div class="logo">WalletWhiz</div>
        <button id="openModal"><i class="fas fa-plus"></i> Add Transaction</button>
    </nav>

    
    <div class="container">
        
        <div class="balance-section">
            <span>Net worth</span>
            <h2 id="currentBalance">â‚¹0.00</h2>
            
        </div>
        
        <!-- Dropdown for transaction categories -->
        <div class="filter-section">
            <h2>Transactions</h2>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
                <option value="upcoming">Upcoming</option>
            </select>
        </div>

        <div class="list-section">
            
            <ul id="transactionList">
                
            </ul>
            <div id="paginationControls">
                <button id="prevPage">Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Transaction -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Transaction</h2>
            <div>
                
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="description" placeholder="Description" required>
            <span>No of repeat month transaction</span>
            <input type="number" id="recurrence" placeholder="Repeat every month (times)" min="1" value="1">
            <button id="addTransaction">Add Transaction</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
